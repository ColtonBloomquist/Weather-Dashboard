<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="jumbotron-fluid gradient-custom text-white text-center">
      <div class="container">
        <h1 class="display-4" id="jumbotron">Weather Dashboard</h1>
      </div>
    </div>
    <main class="container-fluid">
      <div class="row">
        <div class="col-3 m-2 bg-light">
          <form class="border" id="city-search-form"></form>
          <h3>Search for a City:</h3>
            <div>
              <input 
                type="text"
                class="form-input"
                id="city-input"
              />
            </div>
            <div>
              <button
                id="add-city"
                class="btn btn-outline-secondary gradient-custom2 m-1 text-white btn-s1"
                type="submit"
                >Search
              </button>
            </div>
            </form>
            <div class="saved-cities" id="saved-cities-button"></div>
           </div> 
           <div class="col-12 col-md-9">
             <div class="row border selected-city" id="current-forecast">
               <div class="col-12">
                 <h2 id="searched-city"></h2>
                 <div id="current-weather-container" class="list-group"></div>
               </div>
             </div>
             <div class="row border" id="five-day-forecast">
               <h2 class="col-12" id="weather"></h2>
               <div class="d-flex" id="five-day-container"></div>
             </div>
           </div>
          
          
         

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
